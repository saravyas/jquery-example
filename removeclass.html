<!DOCTYPE html>
<html>
<head>
	<title>remove class</title>
<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
		$('p#id1').removeClass('class1');
	});
</script>
</head>
<body>
<style type="text/css">
	.class1{
		color: red;
	}
</style>
<p id="id1" class="class1">saravyas</p>
</body>
</html>
