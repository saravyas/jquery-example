<!DOCTYPE html>
<html>
<head>
	<title>remove attr</title>
<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('table').removeAttr('border');
	});
</script>
</head>
<body>
<table border="1"><tr><td>sara</td></tr></table>
<table border="2"><tr><td>vyas</td></tr></table>
<table border="3"><tr><td>saravyas</td></tr></table>
<table border="4"><tr><td>malar</td></tr></table>
</body>
</html>
