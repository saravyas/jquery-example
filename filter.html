<!DOCTYPE html>
<html>
<head>
	<title>find element by index</title>
	<script src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			 			$('li').filter('.class5,.class1').addClass('class55');						
		});
	</script>
	<style type="text/css">
		 .class55{
			color:violet;
			font-size:60px;
		}				
	</style>
</head>
<body>
<ol>
	<li class=class0>sara</li>
	<li class=class1>malar</li>
	<li class=class2>shyam</li>
	<li class=class3>vino</li>
	<li class=class4>vicky</li>
	<li class=class5>gomal</li>
</ol>
</body>
</html>
