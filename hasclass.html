<!DOCTYPE html>
<html>
<head>
	<title>hasclass</title>
	<script src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$('#div1').text($('p#id1').hasClass('class1'));
		});

	</script>
</head>
<body>
<p id="id1" class="class1">sara</p>
<p id="id2" class="class2">saravyas</p>
<div id="div1"></div>
<style type="text/css">
	.class1{
		color: yellow;
	}
</style>
</body>
</html>
