<!DOCTYPE html>
<html>
<head>
	<title>find</title>
<script src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
		$('p').find('span').addClass('class1')
	})
</script>
<style type="text/css">
	.class1{
		color:yellow;
		text-align: center;
		text-transform: uppercase;
	}
</style>
</head>
<body>
<p> i am <span>saravyas</span> sara</p>
<p> i am <span>simple</span> sara</p>
</body>
</html>
