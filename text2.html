<!DOCTYPE html>
<html>
<head>
	<title>html()</title>
<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
		var s=$('p#id1').text();
		$('p#id2').html(s);
	})
</script>
<style type="text/css">
	#id1{
		color:red;
	}
	#id2{
		color:yellow;
	}
</style>
</head>
<body>
<p id=id1>i am <i>saravyas</i></p>
<p id=id2>i am on my own way</p>
</body    
</html>
