<!DOCTYPE html>
<html>
<head>
	<title>attribute</title>
<script  src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
		$("img").attr({
			src:"malarasara.jpg",
			title:"bro and sis",
			alt:"malar sara"
		});
	});
</script>
</head>
<body>
	<h1>photo</h1>
	<img id="img1" src="its fun" height="730" width="800">
</body>
</html>
