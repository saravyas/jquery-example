<!DOCTYPE html>
<html>
<head>
	<title>attr get</title>
	<script src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$('#img1').attr("src","/foto/malarasara.jpg")
		});
	</script>
</head>
<body>
	<p>attr setting</p>
	<img id ="img1" src="/foto/saravyas.jpg" height="520" width="482">
</body>
</html>
